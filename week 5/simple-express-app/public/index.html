<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deleteUsers()">Click me to Delete!</button>
    <button onclick="createUsers()">Click me!</button>

    <h1></h1>

    <script>

        function getUsers() {
            
            fetch('/users')
            .then(response => response.json())
            .then(data => {
                document.querySelector("h1").innerHTML = data.name;
            })
            .catch();
        };

        function createUsers() {
            
            fetch("/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: "Maria", email: "maria@allwomen.tech", age:39 }),
            }).then(response => response.json())
            .then(data => {
                document.querySelector("h1").innerHTML = `Created user ${data.name}`;
            })
            .catch();
        };

        function deleteUsers() {
            
            fetch("/users/anna", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({}),
            }).then(response => response.json())
            .then(data => {
                document.querySelector("h1").innerHTML = data.message;
            })
            .catch();
        };

    </script>
</body>
</html>
